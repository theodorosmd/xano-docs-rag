tion":"A number which can be used to determine all changes within a transaction.","type":"number"},"changedTablesById":{"additionalProperties":{"$ref":"#\u002Fcomponents\u002Fschemas\u002FWebhooks-table-changed"},"type":"object"},"createdTablesById":{"additionalProperties":{"$ref":"#\u002Fcomponents\u002Fschemas\u002FWebhooks-table-created"},"type":"object"},"destroyedTableIds":{"items":{"type":"string"},"type":"array"},"payloadFormat":{"const":"v0","description":"The payload format's version number. This is currently just v0, but\nit may be increased in the future for breaking payload changes.","type":"string"},"timestamp":{"description":"The time the action occurred.","type":"string"}},"required":["actionMetadata","baseTransactionNumber","payloadFormat","timestamp"],"type":"object"},{"description":"**Error response**\n\nIf a specification becomes invalid due to a change in the base\n(e.g. deletion of a table or view specified in `recordChangeScope`, deletion\nof a field explicitly listed in `watchDataInFieldIds` or `watchSchemasOfFieldIds`),\nthe specification generates an error payload and goes into an error state.\nThe error payload may contain the change that invalidated the specification.\nIt will not reactivate automatically if the specified field\u002Fview\u002Ftable is reintroduced.\nThe caller must re-create a new webhook. If any of the fields in\n`includeCellValuesInFieldIds` are deleted, the webhook behaves as if they were not\nspecified (no error is generated and the webhook continues to generate data).\n\n```\n{\n \"payloads\": [\n   {\n     \"timestamp\": \"2022-02-01T21:25:05.663Z\",\n     \"baseTransactionNumber\": 4,\n     \"actionMetadata\": {\n       \"source\": \"client\",\n       \"sourceMetadata\": {\n         \"user\": {\n           \"id\": \"usr00000000000000\",\n           \"email\": \"foo@bar.com\",\n           \"permissionLevel\": \"create\"\n         }\n       }\n     },\n     \"destroyedTableIds\": [\n       \"tbl20000000000000\",\n       \"tbl20000000000001\"\n     ],\n     \"error\": true,\n     \"code\": \"INVALID_HOOK\",\n     \"payloadFormat\": \"v0\"\n   }\n ],\n \"cursor\": 5,\n \"mightHaveMore\": false\n}\n```\nNote that for error responses `error` and `code` are the only fields that\nare typed differently from the success response.","properties":{"actionMetadata":{"$ref":"#\u002Fcomponents\u002Fschemas\u002FWebhooks-action","description":"The action responsible for the change. We may add additional sources or source metadata in\nthe future and this will not be considered a breaking change. API consumers are expected\nto handle unknown sources gracefully."},"baseTransactionNumber":{"description":"A number which can be used to determine all changes within a transaction.","type":"number"},"changedTablesById":{"additionalProperties":{"$ref":"#\u002Fcomponents\u002Fschemas\u002FWebhooks-table-changed"},"type":"object"},"code":{"description":"Additional error codes may be introduced, and will not\nbe considered a breaking change.\n\nIn addition `INTERNAL_ERROR` can be returned if an internal error is encountered","enum":["INVALID_FILTERS","INVALID_HOOK"],"type":"string"},"createdTablesById":{"additionalProperties":{"$ref":"#\u002Fcomponents\u002Fschemas\u002FWebhooks-table-created"},"type":"object"},"destroyedTableIds":{"items":{"type":"string"},"type":"array"},"error":{"const":true,"type":"boolean"},"payloadFormat":{"const":"v0","description":"The payload format's version number. This is currently just v0, but\nit may be increased in the future for breaking payload changes.","type":"string"},"timestamp":{"description":"The time the action occurred.","type":"string"}},"required":["actionMetadata","baseTransactionNumber","code","error","payloadFormat","timestamp"],"type":"object"}],"description":"The contents of a webhook payload depend on the webhook's specification and the\naction performed on the base. Each action can generate one or more payload\n depending on the tables, fields and records affected.\n\nFor example, consider a webhook subscribed to all dataTypes and changeTypes.\nIf a user renames a table, that will generate a single payload. If another user\nlater adds a field, that will generate a second payload. If the new field affects\nmultiple records, such as a Formula field, then the second payload will contain\nboth the field change and the records affected.\n\nSince many records may be affected, this action may be split across multiple payloads.\nThe split payloads will have the same `timestamp`, `baseTransactionNumber`, and\n`actionMetadata`. Processing formula fields and updates from the API or sync are\nexamples of a few other sources that can result in multiple payloads.\n\n\n\n```\n{\n  \"payloads\": [\n    {\n      \"timestamp\": \"2022-02-01T21:25:05.663Z\",\n      \"baseTransactionNumber\": 4,\n      \"actionMetadata\": {\n        \"source\": \"client\",\n        \"sourceMetadata\": {\n          \"user\": {\n            \"id\": \"usr00000000000000\",\n            \"email\": \"foo@bar.com\",\n            \"permissionLevel\": \"create\"\n          }\n        }\n      },\n      \"payloadFormat\": \"v0\"\n    }\n  ],\n  \"cursor\": 5,\n  \"mightHaveMore\": false\n}\n```\n\nClients must not assume that at least one of the following optional fields are present,\nsince we may add new fields to the payload in the future and we will not\nconsider it a breaking change. The shape of objects may change without notice, but\nexisting keys won't be changed or removed without notice.","x-airtable-name":"Webhooks payload","x-airtable-tag":"webhooks"},"Webhooks-specification":{"description":"A single webhook may watch changes in a table, view, or base. The specification defines the types of\nthe changes that are included in the webhook's payloads.\n\nNote that tables, fields, and views in the specification must be specified by ID rather than by name.\nYou may find the IDs for each of these with the manage fields UI.","properties":{"filters":{"description":"A webhook specification can contain a filters object. For example, the specification for a webhook\nwatching the data in a table is as follows:\n```\n{\n  \"options\": {\n    \"filters\": {\n      \"dataTypes\": [\n        \"tableData\"\n      ],\n      \"recordChangeScope\": \"tbl00000000000000\"\n    }\n  }\n}\n```\nThe table events can be filtered down even more to cover just record data changes for certain fields\nfrom specific sources.\n```\n{\n  \"options\": {\n    \"filters\": {\n      \"fromSources\": [\n        \"client\"\n      ],\n      \"dataTypes\": [\n        \"tableData\"\n      ],\n      \"recordChangeScope\": \"tbl00000000000000\",\n      \"watchDataInFieldIds\": [\n        \"fld00000000000000\",\n        \"fld00000000000001\",\n        \"fld00000000000002\"\n      ]\n    }\n  }\n}\n```\n\nAside from dataTypes, the keys in a filters object are optional. By default, a webhook will generate\npayloads across an entire base according to the specified dataTypes. We strongly recommend that your\nintegration specify a filters object with a subset of the filter keys to ensure that your integration\nis notified for only the most relevant events.","properties":{"changeTypes":{"description":"Only generate payloads that contain changes of these types.","items":{"enum":["add","remove","update"],"type":"string"},"type":"array"},"dataTypes":{"description":"Only generate payloads that contain changes affecting objects of these types.\n\n- `tableData`: record and cell value changes\n- `tableFields`: field changes\n- `tableMetadata`: table name and description changes","items":{"enum":["tableData","tableFields","tableMetadata"],"type":"string"},"type":"array"},"fromSources":{"description":"Only generate payloads for changes from these sources.\nIf omitted, changes from all sources are reported.\n\n - `client`: changes generated by a user through the web or mobile clients\n - `publicApi`: changes generated through the Airtable API\n - `formSubmission`: changes generated when a form _view_ is submitted\n - `formPageSubmission`: changes generated when an _interface_ form builder page, form layout page, or record creation button page is submitted\n - `automation`: changes generated through an automation action\n - `system`: changes generated by system events, such as processing time function formulas\n - `sync`: changes generated through Airtable Sync","items":{"enum":["client","publicApi","formSubmission","formPageSubmission","automation","system","sync","anonymousUser","unknown"],"type":"string"},"type":"array"},"recordChangeScope":{"description":"Only generate payloads for changes in the specified TableId or ViewId.\n\n`Warning`: [Form view](https:\u002F\u002Fsupport.airtable.com\u002Fv1\u002Fdocs\u002Fform-view) and [List view](https:\u002F\u002Fsupport.airtable.com\u002Fv1\u002Fdocs\u002Flist-view) are currently not supported.","type":"string"},"sourceOptions":{"description":"Additional options for source filtering.\nThis allows users to filter form _view_ submissions by `ViewId`, or _interface_\nform builder page, form layout page, or record creation button page submissions by `PageId`.","properties":{"formPageSubmission":{"properties":{"pageId":{"type":"string"}},"type":"object"},"formSubmission":{"properties":{"viewId":{"type":"string"}},"type":"object"}},"type":"object"},"watchDataInFieldIds":{"description":"Only generate payloads for changes that modify values in cells in these fields.\nIf omitted, all fields within the table\u002Fview\u002Fbase are watched.\n\n`Warning`: If fields are specified and one of the specified fields are deleted, the webhook\nwill generate an error payload and the webhook will go into an error state and payloads will\nno longer be generated. More information about the error reponse is available in\n[Webhooks payload](\u002Fapi\u002Fmodel\u002Fwebhooks-payload).","items":{"type":"string"},"type":"array"},"watchSchemasOfFieldIds":{"description":"Only generate payloads for changes that modify
